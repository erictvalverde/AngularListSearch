<!DOCTYPE html>
<html>
	<head>
	<title>jQuery Searchable List</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-app="ListApp" ng-controller="ListCtrl">
	
	<div id="saerchWrapper">
		<label>Search name:</label>
		<input id="search" type="text" ng-model="query" ng-change="overlayVisible = false" />
		<span class="clear" ng-click="clearSearch()">x</span>
		<div class="checkWrapper">
			<!-- <input name="style" id="doHide" type="radio" checked><label for="doHide">Hide</label>  -->
			<!-- <input name="style" id="doHighlight" type="radio"><label for="doHighlight">Highlight</label> -->
		</div>
	</div>
	<div class="result">
		<ul id="namesList">
			 <li  ng-repeat="person in people | filter:query ">
				<span class="person" ng-click="showPersonDetails(person)">{{person.name}}</span>
			</li>
		</ul>
	</div>
	<div class="overlay" ng-show="overlayVisible">
		<ul>
			<li>Name: {{activePerson.name}}</lI>
			<li>Title: {{activePerson.title}}</lI>
			<li>Company: {{activePerson.company}}</lI>
			<li>Email: {{activePerson.email}}</lI>
			<li>Phone: {{activePerson.phone}}</lI>
		</ul>
		<span class="close" ng-click="overlayVisible = false" href="#">X</span>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="main.js"></script>

	</body>
</html>
